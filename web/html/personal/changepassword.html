<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="../../static/h-ui.admin/css/iconStyle.css" />
    <link rel="stylesheet" href="../../static/h-ui.admin/css/public.css" />
</head>
<body>
    <div class="IndexRight">
        <h6 class="page_title">
            <img src="../../images/module_title.png">
            <span>修改密码</span>
        </h6>
        <div class="prompt">
            <div class="text">密码由6-12个字符，且必须包含数字和字母组成</div>
        </div>
        <table class="table table-bordered tables">
            <tbody>
                <tr>
                    <td class="tableLeft">旧密码</td>
                    <td><input type="text" placeholder="旧密码" class="input-text size-S"></td>
                </tr>
                <tr>
                    <td class="tableLeft">新密码</td>
                    <td><input type="text" placeholder="新密码" class="input-text size-S"></td>
                </tr>
                <tr>
                    <td class="tableLeft">确认密码</td>
                    <td><input type="text" placeholder="确认密码" class="input-text size-S"></td>
                </tr>
                <tr>
                    <td  colspan="2" style="text-align: center">
                        <input class="btn btn-primary size-MINI radius" type="button" value="确认">
                        <input class="btn btn-default size-MINI" type="button" value="重填">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="../../lib/jquery/3.1.1/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-table/bootstrap-table.js"></script>
<script type="text/javascript" src="../../lib/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</html>
