<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../lib/fileinput/css/bootstrap-3.3.4.css" rel="stylesheet">
    <link href="../../lib/fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../static/h-ui.admin/css/public.css" />
    <script src="../../lib/fileinput/js/jquery.1.11.1.min.js"></script>
    <script src="../../lib/fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="../../lib/fileinput/js/locales/fr.js" type="text/javascript"></script>
    <script src="../../lib/fileinput/js/locales/es.js" type="text/javascript"></script>
    <!--<link rel="stylesheet" href="../../static/h-ui.admin/css/iconStyle.css" />-->
    <!--<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js" type="text/javascript"></script>-->
    <style>
        .conter{text-align: center;padding-top: 10px;padding-bottom: 15px;}
        .prompt{border: 1px solid #CCC;background: url(../../images/prompt.jpg) no-repeat 10px center;margin-bottom: 10px;}
        .text{padding: 10px;margin-left: 95px;ine-height: 20px;font-size: 12px;font-weight: normal;color: red;letter-spacing: 1px;border-left:1px dashed #B8CBDA;}
    </style>
</head>
<body>
    <div class="IndexRight">
        <div class="row cl">
            <div class="col-lg-6 col-md-6">
                <h6 class="page_title">
                    <img src="../../images/module_title.png">
                    <span>课程图片</span>
                </h6>
                <div class="conter">
                    <div class="form-group">
                        <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
                    </div>
                </div>

            </div>

            <div class="col-lg-6 col-md-6">
                <h6 class="page_title">
                    <img src="../../images/module_title.png">
                    <span>课程视频</span>
                </h6>
                <div class="conter">
                    <input id="fileVideo" class="file" type="file" name="file" multiple data-min-file-count="1">
                </div>
            </div>
        </div>

        <div class="prompt">
            <div class="text">
                <p>文件最大上传2G；图片支持jpg、png、jpeg格式的；视频支持MP4格式的</p>
            </div>
        </div>
    </div>
</body>
<script>
    //课程id
    var id =window.parent.location.href.split("?")[1].substr("3");
    console.log(id);

    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    $("#fileVideo").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['mp4'],
        overwriteInitial: false,
        maxFileSize: 2048,
        maxFilesNum: 1024,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
</script>
</html>
