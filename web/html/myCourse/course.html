<script>
    var full_Calendar = $('#calendars');//全局变量 fullcalendar
    //获取当前用户名
    var User = sessionStorage.getItem("User");
    var Userobj = JSON.parse(User);

    $("#addCurse").click(function () {
        var $ifrem = window.parent.document.getElementById("iframe");
        $($ifrem).attr("src","html/myCourse/addStartclass.html")
    });
    //加载我的课程已通过课程
    $.ajax({
        type:'get',
        url:'/api/teachApplyCheckedList',
        dataType:'json',
        success:function (data) {
            if(data.code=="001"){
                var $table = $('#tableTop');
                var datas = data.result;
                $table.bootstrapTable('load',datas);
            } else {
                layer.msg(data.message,{icon:2});
            }
        },
        error:function(err){
            console.error(err);
        }
    });
    function curriculum_name(value, row, index) {
        return [
            '<span onclick="openJump(\''+ row.id + '\',\'' +row.curriculum_id+ '\')" style="cursor: pointer"  title="' +row.curriculum_name+ '">' +row.curriculum_name+ '</span>'
        ].join('');
    }
    function openJump(id,ids) {
        window.open("../../childIndex.html?id=" + id + "&ids=" + ids);
    }
    function curriculumState(value, row, index) {
        if(row.status == '1') {
            return [
                '<span style="color: green"  title="">正常</span>'
            ].join('');
        }
    }
    //加载我的课程审核中的课程
    $.ajax({
        type:'get',
        url:'/api/teachApplyWaitCheckList',
        dataType:'json',
        success:function (data) {
            if(data.code=="001"){
                var $table = $('#tableDom');
                var datas = data.result;
                $table.bootstrapTable('load',datas);
            } else {
                layer.msg(data.message,{icon:2});
            }
        },
        error:function(err){
            console.error(err);
        }
    });
    function thAlready(value, row, index) {
        if(row.status == '0') {
            return [
                '<span style="color: #2E6DA4"  title="">待审核</span>'
            ].join('');
        }else if(row.status == '1') {
            return [
                '<span style="color: green"  title="">审核通过</span>'
            ].join('');
        } else if(row.status == '2') {
            return [
                '<span style="color: red"  title="">审核未通过</span>'
            ].join('');
        }

    }

    //加载我的课程未通过审核的课程
    var reject_lession_data = null; //存储被驳回的课程信息

    $.ajax({
        type:'get',
        url:'/api/teachApplyUnAccessCheckList',
        dataType:'json',
        success:function (data) {
            if(data.code=="001"){
                var $table = $('#tableDoms');
                let datas = data.result;
                let num = datas.length;

                if ( num > 0 )
                {
                    reject_lession_data = datas;

                    for ( let i=0; i < num; i++ )
                    {
                        let t = datas[i].reason.split('||');
                        if ( t[1] )
                        {
                            datas[i].reason = t[0] + ', ' + t[1];
                        }else{
                            datas[i].reason = t[0];
                        }
                    }
                    
                }

            $table.bootstrapTable('load',datas);
            } else {
                layer.msg(data.message,{icon:2});
            }
        },
        error:function(err){
            console.error(err);
        }
    });

    function operation (value, row, index) {
        return [
            '<a style="color: #338FD0" class="del" onclick="details(\''+ row.id + '\',\'' + row.status +'\')" >查看详情</a>',
            '<a style="margin-left:8px;color: #338FD0" class="del" onclick="submit_again(\'' + index + '\')" >再次申请</a>',
            '<a style="margin-left:8px;color: red" class="del" onclick="del(\''+ row.id + '\')" >删除</a>'
        ].join('');
    }//operation 结束

    function del (id) {
        layer.open({
            title:false,
            icon: 3,
            content: '确认删除这条数据?',
            btn: ['确定', '取消'],
            yes: function(index){
                layer.close(index);
                $.ajax({
                    type:'post',
                    url:'/api/remove_use',
                    data: {id:id},
                    dataType:'json',
                    success:function (data) {
                        if(data.code=="001"){
                            $("tr[data-uniqueid='"+id+"']").remove();
                            layer.msg("删除成功",{icon:1});
                        }else{
                            layer.msg(data.message,{icon:2});
                        }
                    },
                    error:function(err){
                        console.error(err);
                    }
                });
            },btn2: function(){
            },cancel: function(){}
        });
    }//del() 结束

    function details (id, status) {
        var $ifrem = window.parent.document.getElementById("iframe");
        $($ifrem).attr("src","html/myCourse/lessionDetails.html?id=" + id + "&ids=" + status);
    }

    var starTime_e = $('#starTime');
    var endTime_e = $('#endTime');
    var endTimeT_e = $('#endTimeT');    

    var courseName_e = $("#courseName"); //_e表示元素
    var department_e = $("#department");
    var lab_e = $("#lab");
    var starTimeT_e = $("#starTimeT");
    var Pattern_e = $("#Pattern"); //定时模式
    var starTimeB_e = $("#starTimeB"); //开始日期(重复范围)
    var endTimeB_e = $("#endTimeB");//结束日期(重复范围)
    var sbmt = $('#submit');
    var apply_again = $('#apply_again');

    /*
    submit_again()：显示再次编辑提交
    */
    var lab_id = '';

    function submit_again (index)
    {
        $('#teacher').val( reject_lession_data[index].user_name );
        $('#courseName').val( reject_lession_data[index].curriculum_name );
        $('#department').val( reject_lession_data[index].college_name );
        lab_id = reject_lession_data[index].lab_id;//当前实验室id

        let lession_id = reject_lession_data[index].id; //当前上课申请的id
       
        sbmt.attr('lession', index);//根据此index 在提交时获取相关参数
        apply_again.css('display', '');//显示再次提交的div


        //初始化fullcalendar--------------------------
        full_Calendar = $('#calendars');

        full_Calendar.fullCalendar({
            header:{
                left: 'prev,next,today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            views: {
                month: {
                    titleFormat: 'YYYY年MM月'
                },
                week: {
                    titleFormat: "YYYY年MM月D日"
                },
                day: {
                    titleFormat: 'YYYY年MM月D日'
                }
            },
            eventLimit: true, //
            navLinks: true, // can click day/week names to navigate views
            businessHours: true, // display business hours
            editable: false,
            dayClick: function (date, event, view) {//设置每天可选时间段
                
                let y = date._d.getFullYear();
                let m = date._d.getMonth();
                let d = date._d.getDate();
                let conf = starTime_obj.config;
                let conf1 = endTime_obj.config;
                
                conf.min.year = y;
                conf.min.month = m;
                conf.min.date = d;
                conf.min.hours= 8;
                conf.min.minutes=0;
                conf.min.seconds=0;

                conf.max.year = y;
                conf.max.month = m;
                conf.max.date = d;
                conf.max.hours= 20;
                conf.max.minutes=0;
                conf.max.seconds=0;

                conf1.min.year = y;
                conf1.min.month = m;
                conf1.min.date = d;
                conf1.min.hours= 8;
                conf1.min.minutes=0;
                conf1.min.seconds=0;

                conf1.max.year = y;
                conf1.max.month = m;
                conf1.max.date = d;
                conf1.max.hours= 20;
                conf1.max.minutes=0;
                conf1.max.seconds=0;

                starTimeB_obj.config.min.year = y;
                starTimeB_obj.config.min.month = m;
                starTimeB_obj.config.min.date = d;

                endTimeB_obj.config.min.year = y;
                endTimeB_obj.config.min.month = m;
                endTimeB_obj.config.min.date = d + 1;
            },
            selectOverlap: function(event) {
                /*return event.rendering === 'background';
                return event.constraint === 'disable';*/
                return true;
            },
            events: function(start,end,timezone, callback) {
                $.ajax({
                    type: "post",
                    url: "/api/reject_use_info",
                    data:{id: lession_id},
                    dataType: 'json',
                    success: function(data)
                    { // 获取当前月的数据
                        let arr = [];
                        if(data.code == "001")
                        {
                            //当前这条数据
                            for (let a = 0; a < data.result.current[0].time_info.length; a++)
                            {
                                let start = data.result.current[0].time_info[a].start_time;
                                let end = data.result.current[0].time_info[a].end_time;
                                let  constraint =  "disable";
                                arr.push({
                                    title : reject_lession_data[index].curriculum_name,
                                    start : start,
                                    end : end,
                                    color: "#ff2121",
                                    defaultDate: constraint
                                })
                            }
                        callback(arr);
                        }
                    }
                });//ajax 结束
            },//events 结束

            selectable: true, //允许用户拖动
            select: function( startDate, endDate, allDay, jsEvent, view ){
                var start =$.fullCalendar.formatDate(startDate,'YYYY-MM-DD 00:00:00');
                var end =$.fullCalendar.formatDate(endDate,'YYYY-MM-DD 00:00:00');
                var starTimeT =$.fullCalendar.formatDate(startDate,'00:00:00');
                var endTimeT =$.fullCalendar.formatDate(endDate,'00:00:00');
                var starTimeB =$.fullCalendar.formatDate(startDate,'YYYY-MM-DD');
                var endTimeB =$.fullCalendar.formatDate(endDate,'YYYY-MM-DD');
                $('#myModal').modal({
                    keyboard: true
                });
                $("#starTime").val(start);
                $("#endTime").val(end);
                $("#starTimeT").val(starTimeT);
                $("#endTimeT").val(endTimeT);
                $("#starTimeB").val(starTimeB);
                $("#endTimeB").val(endTimeB);
            }
        });
        //初始化fullcalendar--------------------------结束

        let p = apply_again.offset().top;
        $(document).scrollTop(p-200);
    }//submit_again 结束
    
    //时间插件初始
    var starTime_obj = laydate.render({
        elem: '#starTime',
        type: 'datetime',
        min: date(),
        done: function (v, date_obj, end) {

            let p = v.indexOf(' ');//v是'2020-05-28 09:06:07'
            let h = parseInt( v.substring(p, p+3) );
            let v1 = '';

            h += 2;
            if ( h < 10 )
            {
                h = '0' + h;
            }

            v1 = v.replace(/ \d{2}/, ' ' + h );
            endTime_e.val(v1);
        }//done 结束
    });
    var endTime_obj = laydate.render({
        elem: '#endTime',
        type: 'datetime',
    });
    laydate.render({
        elem: '#starTimeT',
        type: 'time',
        min: '08:00:00',
        max: '20:00:00',
        done: function (v, date_obj, end) {
            //选择好开始时间后 自动将结束时间加2小时

                    //然后循环渲染日程 计算总共有多少天
                    function  DateDiff (sDate1, sDate2)
                    {
                        let s1 = new Date(sDate1.replace(/-/g, "/"));
                            
                        let s2 = new Date(sDate2.replace(/-/g, "/"));

                        let days = s2.getTime() - s1.getTime();

                        let time = parseInt(days / (1000 * 60 * 60 * 24));
                        return  time; 
                    }

                    }

                    for (let i = 0; i <= num; i++)
                    {                            
                        let today = starTimeB + ' ' + '00:00:00';
                        today = new Date( Date.parse( today.replace(/-/g, "/") ) );//转为时间对象
                        let tomorrow = today.getTime() + i*24*60*60*1000;
                        tomorrow = new Date( tomorrow );

                        let w = tomorrow.getDay() + '';

                        let m = tomorrow.getMonth() + 1;

                        let d = tomorrow.getDate();
