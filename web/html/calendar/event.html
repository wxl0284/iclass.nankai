                </select>

        </div>

            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value=""  id="typename" name="typename">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系电话：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text wicon" id="startz" type="text" placeholder="开始日期" value=""  readonly>
                <!--<input class="input-text" id="startz">-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input class="input-text wicon" id="endz" type="text" placeholder="结束日期"   readonly>
            </div>
        </div>
        <div class="rows cl sub_btn">

            <div class="formControls col-xs-8 col-sm-9">

                <input type="button" id="close" class="btn btn_cancel btn-danger" value="取消" style="padding: 6px 10px;">
            </div>
        </div>
    </form>
